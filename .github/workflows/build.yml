name: Go Build & Test
on: 
  push:
    paths:
      - '**.go'
      - '**.yaml'
      - '**.yml'
      - '**.sql'      
    branches:
      - '*'
    tags-ignore:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest

    name: Build & Test
    steps:

    - name: Start PostgreSQL
      run: |
        sudo service postgresql start
        pg_isready

    - name: Create scheduler user
      run: |
        sudo -u postgres psql -с "CREATE USER scheduler PASSWORD 'somestrong'"
        sudo -u postgres psql -с "\du"

    - name: Create timetable database
      run: |
        sudo -u postgres createdb timetable
        sudo -u postgres psql --list

